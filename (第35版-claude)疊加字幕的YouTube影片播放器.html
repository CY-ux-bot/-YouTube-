<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>疊加字幕的YouTube影片播放器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            margin: 0 auto 20px;
        }
        .video-container::before {
            content: "";
            display: block;
            padding-top: 56.25%; /* 16:9 宽高比 */
        }
        #ytplayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .subtitles-container {
            text-align: center;
            font-size: 18px;
            color: #fff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            box-sizing: border-box;
            line-height: 1.5; /* 增加行距，以更好地顯示中英文對照字幕 */
        }
        .form-container {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }
        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        .form-container label {
            font-size: 16px;
            color: #333;
            display: block;
            margin-bottom: 5px;
        }
        .form-container input[type="text"],
        .form-container input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        @media (max-width: 480px) {
            .form-container h1 {
                font-size: 20px;
            }
            .subtitles-container {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>疊加字幕的YouTube影片播放器</h1>

        <form id="videoForm">
            <label for="youtubeLink">YouTube影片連結：</label>
            <input type="text" id="youtubeLink" placeholder="輸入YouTube影片連結" required>

            <label for="srtFile">上傳SRT字幕檔：</label>
            <input type="file" id="srtFile" accept=".srt">

            <button type="submit">播放影片</button>
        </form>
    </div>

    <div id="videoSection" style="display:none;">
        <div class="video-container">
            <div id="ytplayer"></div>
        </div>
        <div class="subtitles-container">
            <div class="subtitle-line" id="subtitle-line"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        var subtitles = [];
        var intervalId = null;

        function onYouTubeIframeAPIReady() {
            console.log("YouTube API Ready");
        }

        function loadPlayer(videoId) {
            console.log("Loading player with video ID:", videoId);
            player = new YT.Player('ytplayer', {
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            console.log("Player ready");
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            console.log("Player state changed:", event.data);
            if (event.data == YT.PlayerState.PLAYING) {
                if (!intervalId) {
                    intervalId = setInterval(updateSubtitles, 100);
                }
            } else {
                if (intervalId) {
                    clearInterval(intervalId);
                    intervalId = null;
                }
            }
        }

        document.getElementById("videoForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var youtubeLink = document.getElementById("youtubeLink").value;
            var videoID = extractVideoID(youtubeLink);
            console.log("Extracted video ID:", videoID);

            if (!videoID) {
                alert("無效的YouTube連結");
                return;
            }

            loadPlayer(videoID);

            subtitles = [];

            var file = document.getElementById("srtFile").files[0];
            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    subtitles = processSRT(e.target.result);
                    console.log("Processed subtitles:", subtitles);
                };
                reader.readAsText(file, 'UTF-8');
            }

            document.getElementById("videoSection").style.display = "block";
            document.querySelector(".form-container").scrollIntoView({ behavior: 'smooth' });
        });

        function extractVideoID(url) {
            var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            var match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }

        function processSRT(srt) {
            var subtitles = [];
            srt = srt.replace(/\r\n|\r|\n/g, '\n');
            var pattern = /(\d+)\n(\d{2}):(\d{2}):(\d{2}),(\d{3}) --> (\d{2}):(\d{2}):(\d{2}),(\d{3})\n([\s\S]+?)(?=\n\n|\n*$)/gm;
            var result;
            while ((result = pattern.exec(srt)) != null) {
                var content = result[10].split('\n').filter(line => line.trim().length > 0);
                subtitles.push({
                    start: parseFloat(result[2] * 3600) + parseFloat(result[3] * 60) + parseFloat(result[4]) + parseFloat(result[5] / 1000),
                    end: parseFloat(result[6] * 3600) + parseFloat(result[7] * 60) + parseFloat(result[8]) + parseFloat(result[9] / 1000),
                    text: content.join('<br>')
                });
            }
            return subtitles;
        }

        function updateSubtitles() {
            if (!player || !player.getCurrentTime) return;

            var currentTime = player.getCurrentTime();
            var currentSubtitle = subtitles.find(sub => currentTime >= sub.start && currentTime <= sub.end);

            if (currentSubtitle) {
                document.getElementById("subtitle-line").innerHTML = currentSubtitle.text;
            } else {
                document.getElementById("subtitle-line").innerHTML = "";
            }
        }
    </script>

</body>
</html>
